syntax = "proto2";

package protocol;

message Node {
  required bytes id = 1;
  required string address = 2;
  required uint32 port = 3;
}

message Call {
  required string name = 1;
  required bytes args = 2;
}

message Return {
  required bool success = 1;
  optional bytes value = 2;
}

message FindSuccessorArgs { required bytes id = 1; } //done this

message FindSuccessorRet { required Node node = 1; } //done this

message NotifyArgs { required Node node = 1; } //done this

message NotifyRet {}    //done this

message CheckPredecessorArgs {}   //done this

message CheckPredecessorRet {}    //done this

message GetPredecessorArgs {}   //done this

message GetPredecessorRet { optional Node node = 1; } //done this

message GetSuccessorListArgs {} //idk

message GetSuccessorListRet { repeated Node successors = 1; } //idk
